apiVersion: batch/v1
kind: CronJob
metadata:
  name: nlp-participant-dashboard
spec:
  schedule: "0 8 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: nlp-participant-dashboard
            image: andrewelamb/nlp_sandbox_participation_dashboard:0.2.1
            imagePullPolicy: IfNotPresent
            command:
              - Rscript
              - render_markdown.R
              - --source_table_synapse_id
              - syn23633030
              - --destination_folder_synapse_id
              - syn26127246
            env:
              - name: SYNAPSE_AUTH_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: synapse-accounts
                    key: nlpsandboxbot_pat
          restartPolicy: OnFailure
